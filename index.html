<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Uso de tablas en HTML</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body id="Cuerpo">
    <header>
        <table id="Encabezado">
            <tr>
                <div id="transicion">
                    <span id="Titulo">Ejemplos-Tablas en HTML</span>
                </div>
            </tr>
        </table>
    </header>
    <section id="Principal">
        
        <section class="Content">
            <br>
            <table id="Centros">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>EDAD</th>
                        <th>DEPARTAMENTO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Carlos Alfredo</td>
                        <td>Martinez Sanchez</td>
                        <td>35 años</td>
                        <td>San Salvador</td>
                    </tr>
                    <tr>
                        <td>Ricardo Jose</td>
                        <td>Perez Avalos</td>
                        <td>19 años</td>
                        <td>La Libertad</td>
                    </tr>
                    <tr>
                        <td>Rodrigo Eduardo</td>
                        <td>Fernandez Gutierrez</td>
                        <td>22 años</td>
                        <td>Cuscatlan</td>
                    </tr>
                </tbody>
            </table>

            <div>
                    <canvas id="canvas" width="125" height="160"></canvas>
            </div>

            <div id="container">
                <div id="box">

                </div>
            </div>
            
        </section>
        <footer>
            <p id="Pie">Investigacion de DAW, Universidad Don Bosco.</p>
            <table id="Redes">
                <tr>
                    <td><img src="img/facebook.png"></td>
                    <td><img src="img/linkedin.png"></td>
                    <td><img src="img/youtube.png"></td>
                    <td><img src="img/instagram.png"></td>
                    <td><img src="img/whatsapp.png"></td>
                </tr>
            </table>
        </footer>
    </section>
    <script src="js/investigacion.js"></script>
</body>
</html>
